language: generic
script:
  - docker pull debian:stretch
  - docker run -d --name debian -v "$PWD/..":/home debian:stretch sleep 9999999999
  - docker exec -t debian /bin/bash -c "apt-get update && apt-get install -y --no-install-recommends git-buildpackage fakeroot cmake gcc build-essential debhelper libgtk2.0-dev"
  - docker exec -t debian /bin/bash -c "cd /home/xselman && gbp buildpackage --git-ignore-branch -us -uc"
  - docker rm -f debian
  - sudo chown -R "$USER:$USER" ../
  - ls -l ..
deploy:
  provider: packagecloud
  repository: lpenz
  username: lpenz
  token:
    secure: LRNr9vR8O2mbfhahLK22TNMRMRD9DBMiqolk4vlZmvnUiDPM+nKayJncXJsapN+pCg0JwWazZVoERU06VI2aIIikHCJERXxgwhw17YJK3OEvlVn50AywWX1a85zRYMVGhxAlyor5tufwq4D2S0foTVtiAcPJ9v/DVVh6iRPo1ak=
  dist: debian/stretch
  local-dir: '..'
  package_glob: '*.deb'
  on:
    branch: debian-debian
    tags: true
